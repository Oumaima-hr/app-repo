apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: myapp-dev
  namespace: argocd
spec:
  destination:
    server: https://kubernetes.default.svc
    namespace: default  # DEV namespace
  source:
    repoURL: 'https://github.com/Oumaima-hr/app-repo'  # Your GitHub repo URL
    targetRevision: HEAD
    path: k8s  # Use 'k8s' instead of 'helm'
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
